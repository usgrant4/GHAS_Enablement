name: export-alerts
on:
  # schedule: [{ cron: "0 2 * * *" }]  # ⬅️ Disabled for public repo
  workflow_dispatch: {}
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install requests
      - name: Export alerts JSON
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_ORG:   ${{ secrets.GH_ORG }}
        run: python scripts/export_code_scanning.py
      - name: Summarize to Markdown
        run: python scripts/summarize_alerts.py
      - name: Commit artifacts
        run: |
          git config user.name "ghas-bot"
          git config user.email "actions@users.noreply.github.com"
          git add dashboard/data/alerts.json reports/code_scanning_summary.md
          git commit -m "Update code scanning rollup" || echo "No changes"
          git push
