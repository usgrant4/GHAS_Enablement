name: enable-ghas
on:
  workflow_dispatch:
    inputs:
      org:
        description: 'GitHub organization (owner)'
        required: true
      name_filter:
        description: 'Regex filter for repository names'
        required: false
        default: '.*'
permissions: {}
jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable GHAS
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ./scripts/enable_ghas.ps1 -Org "${{ inputs.org }}" -NameFilter "${{ inputs.name_filter }}" -WhatIf
          # remove -WhatIf above to execute for real
